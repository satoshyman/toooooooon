<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Cloud Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            user-select: none;
            overflow-x: hidden;
        }
        .ton-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #22d3ee 100%);
        }
        .mining-pulse {
            animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
            }
            50% { 
                transform: scale(1.03); 
                box-shadow: 0 0 40px rgba(0, 170, 255, 0.5);
                border-color: rgba(0, 170, 255, 0.6);
            }
        }
        
        @keyframes floatUpEnhanced {
            0% { 
                transform: translateY(0) translateX(0) scale(1); 
                opacity: 0; 
            }
            20% { 
                opacity: 0.9; 
            }
            50% {
                transform: translateY(-80px) translateX(20px) scale(0.7);
            }
            100% { 
                transform: translateY(-180px) translateX(-15px) scale(0.1); 
                opacity: 0; 
            }
        }
        .particle {
            position: absolute;
            bottom: 50%;
            border-radius: 50%;
            pointer-events: none;
            will-change: transform, opacity;
            z-index: 5;
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
    </style>

</head>

</body>
</html>
